<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <br>
      <span v-if='seen'>Test the v-if attribute. See me if 'seen' is set to true</span>
      <ol>
        <li v-for='todo in todos'>
          {{ todo.text }}
        </li>
      </ol>
      <button v-on:click='reverseMessage'>Click me to reverse message</button>
      <div>
        <p>{{ userInput }}</p>
        <input type="text" v-model="userInput">
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
