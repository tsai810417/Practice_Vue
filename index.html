<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <br>
      <span v-if='seen'>Test the v-if attribute. See me if 'seen' is set to true</span>
      <ol>
        <li v-for='todo in todos'>
          {{ todo.text }}
        </li>
      </ol>
      <button v-on:click='reverseMessage'>Click me to reverse message</button>
      <div>
        <input type="text" v-model="userInput">
        <ul>
          <li v-for='name in matchedName' v-on:click='autofill'>
            {{ name }}
          </li>
        </ul>
      </div>
      <div>
        <p>This is a Vue component</p>
        <ul>
          <todo-item
            v-for='item in groceryList'
            v-bind:todo=item
            v-bind:key=item.id>
          </todo-item>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
